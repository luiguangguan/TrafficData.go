name: Go Build and Release

# 触发条件：推送到 main 分支 或 手动触发工作流
on:
  push:
    branches:
      - main
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    name: Build Go Project
    runs-on: ubuntu-latest  # 在最新的 Ubuntu 环境中运行

    steps:
      # 检出代码库
      - name: Checkout code
        uses: actions/checkout@v3

      # 设置 Go 环境
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20  # 设置 Go 版本，可以根据需要更改

      # 编译 Go 代码为 Linux 可执行文件
      - name: Build project
        run: |
          mkdir -p output
          go build -o output/linux_executable

      # 打包构建产物
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          release_name: Release v1.0.${{ github.run_number }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 上传构建产物到 Release
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: output/linux_executable
          asset_name: linux_executable
          asset_content_type: application/octet-stream
